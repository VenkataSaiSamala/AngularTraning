<p>shopping-list works!</p>
<div class="row">
    <div class="col-xs-10">
        <app-shopping-edit (addIngredient)="onIngridentAdded($event)"></app-shopping-edit>
        <hr>
        <ul class="list-group" *ngFor="let ingrediant of ingredients">
            <a  class="list-group-item" style="cursor: pointer">
            {{ingrediant.name}} {{ingrediant.amount}}
            </a>
        </ul>
    </div>
</div>
